<title>Sign Up</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}



{% if user.is_authenticated %}
<h1 class="p-2 text-center mb-5 text-warning">Vous êtes déjà connecté !</h1>

{% else %}


<div class="bg-white fPersian">
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">


    </br>
    <h3 class="text-black p-3 form-label">Vous avez déjà un compte ?</h3>
    </br>
    <a href="{% url 'login' %}" class="btn btn-primary">Connexion</a>
    <br/>

    <br>
    <h3 class="text-black p-3 ">Créer un compte :</h3>
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

       {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Valider</button>

</form>
</div>
<br/><br/><br/>
</div>
{% endif %}
{% endblock %}
